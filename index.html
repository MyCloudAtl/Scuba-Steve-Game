<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Scuba Steve</title>
</head>
<body>
    <h1>Scuba Steve</h1>
    <div class="board">
        <ul>
            <li class="opening"></li>
            <li class="opening"></li>
            <li class="opening"></li>
            <li class="opening"></li>
            <li class="opening"></li>
            <li class="opening"></li>
            <li class="opening"></li>
            <li class="opening"></li>
            <li class="opening"></li>
            <li class="opening"></li>
            <li class="opening"></li>
            <li class="opening"></li>
        </ul>
    </div>
    <input id="textInput" type="text" placeholder="Guess A Letter" />
    <button id="submitButton"> Submit </button>
    <section id="banner">
        <h3></h3>
    </section>
    <h4 class="missed"> Strikes: 
        <b id="wrong"> 0 </b>
        <b id="max"> / 4 </b> 
    </h4>
    <div class="end">
        <ul id="skull">
            <li class="strike"></li>
            <li class="strike"></li>
            <li class="strike"></li>
            <li class="strike"></li>
        </ul>
    </div>
    <div id="pic">
         <img src="https://preview.redd.it/m23n51vspch31.jpg?width=1080&crop=smart&auto=webp&s=86c5a5ee6b2d2288d906ac5d9e7fc63d7c3b5f42"> 
    </div>
</body>
</html>
